<header>
  <h1>Bagikan ( {{$ctrl.incompleteCount}} )</h1>

  <label class="hide-completed">
    <input type="checkbox" ng-model="$ctrl.hideCompleted"/>
    Hide Completed Tasks
  </label>

  <label class="hide-completed">
    <input type="checkbox" ng-model="$ctrl.onlyMe"/>
    Show only task for me
  </label>

  <login-buttons></login-buttons>

  <form class="new-task" ng-submit="$ctrl.addTask($ctrl.newTask)" ng-show="$ctrl.currentUser">
    <input ng-model="$ctrl.newTask.text" type="text" name="text" placeholder="Type to add new tasks"/>
    Assign to:
    <select name="idSelect" id="idSelect" ng-model="$ctrl.newTask.assignToUsername">
      <option ng-repeat="user in $ctrl.users" value="{{user.username}}"> {{ user.username }} </option>
    </select>
  </form>

</header>

<ul>
  <li ng-repeat="task in $ctrl.tasks" ng-class="{'checked': task.checked}">
    <button class="delete" ng-click="$ctrl.removeTask(task)">&times;</button>
    <input type="checkbox" ng-checked="task.checked" ng-click="$ctrl.setChecked(task)" class="toggle-checked"/>
    <span class="text">
      <strong>{{task.username}} </strong>said to <strong>{{ task.assignTo }}</strong>: {{ task.text }}
    </span>
  </li>
</ul>
